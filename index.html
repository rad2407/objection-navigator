<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider,
    signInWithPopup, signInWithRedirect, getRedirectResult,
    onAuthStateChanged, signOut, setPersistence, browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore, doc, setDoc, getDoc, serverTimestamp,
    collection, addDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyADjPLowBKNwx8r1RnMsv_asaF6dwuJ4OE",
    authDomain: "objection-navigator-app.firebaseapp.com",
    projectId: "objection-navigator-app",
    storageBucket: "objection-navigator-app.appspot.com",
    messagingSenderId: "85639282737",
    appId: "1:85639282737:web:8343f7a0684e6637189510",
    measurementId: "G-J5JWXKVGH4"
  };

  // --- Init ---
  const app = initializeApp(firebaseConfig);

  // --- Auth ---
  const auth = getAuth(app);
  auth.languageCode = "en";
  await setPersistence(auth, browserLocalPersistence);

  const provider = new GoogleAuthProvider();
  provider.setCustomParameters({ prompt: "select_account" });

  async function signIn() {
    try {
      await signInWithPopup(auth, provider);
    } catch {
      try { await signInWithRedirect(auth, provider); }
      catch (e) { alert("Sign in error, " + e.message); console.error(e); }
    }
  }

  async function signOutSafe() {
    try {
      await signOut(auth);
      localStorage.removeItem('dfs_objections_v4');
      localStorage.removeItem('dfs_categories_v1');
    } catch (e) { console.error(e); }
  }

  getRedirectResult(auth).catch(e => {
    alert("Redirect sign in error, " + e.message);
    console.error(e);
  });

  // --- Firestore ---
  const db = getFirestore(app);

  async function saveToCloud(uid, data, categories) {
    if (!uid) return;
    const ref = doc(db, "users", uid);
    await setDoc(ref, { data, categories, updatedAt: serverTimestamp() }, { merge: true });
  }

  async function loadFromCloud(uid) {
    if (!uid) return null;
    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);
    return snap.exists() ? snap.data() : null;
  }

  // --- Cloud Share helpers ---
  async function createSharedFromApp(data, categories) {
    const ref = await addDoc(collection(db, "shared"), {
      data, categories, createdAt: serverTimestamp()
    });
    return ref.id;
  }

  async function loadSharedDoc(id) {
    const ref = doc(db, "shared", id);
    const snap = await getDoc(ref);
    return snap.exists() ? snap.data() : null;
  }

  // --- UTM helpers and lead creation ---
  function getUTM() {
    const p = new URLSearchParams(location.search);
    return {
      source: p.get('utm_source') || null,
      medium: p.get('utm_medium') || null,
      campaign: p.get('utm_campaign') || null,
      content: p.get('utm_content') || null,
      term: p.get('utm_term') || null,
      ref: p.get('ref') || null,
    };
  }

  async function createLeadIfNew(user, utm) {
    if (!user) return;
    try {
      const ref = doc(db, "leads", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, {
          uid: user.uid,
          email: user.email || null,
          name: user.displayName || null,
          utm: utm || {},
          createdAt: serverTimestamp(),
        });
      }
    } catch (e) {
      console.error("lead create failed", e);
    }
  }

  // Expose to React (AFTER definitions)
  window.saveToCloud = saveToCloud;
  window.loadFromCloud = loadFromCloud;
  window.getUID = () => auth.currentUser?.uid || null;
  window.signIn = signIn;
  window.signOutSafe = signOutSafe;
  window.createSharedFromApp = createSharedFromApp;
  window.loadSharedDoc = loadSharedDoc;
  window.getUTM = getUTM;                 // <-- exposed
  window.createLeadIfNew = createLeadIfNew; // <-- exposed

  // Auth state broadcaster + lead capture
  onAuthStateChanged(auth, async user => {
    const nameEl = document.getElementById("user-name");
    const inBtn = document.getElementById("btn-sign-in");
    const outBtn = document.getElementById("btn-sign-out");
    if (user) {
      nameEl && (nameEl.textContent = user.displayName || user.email || "");
      inBtn && inBtn.classList.add("hidden");
      outBtn && outBtn.classList.remove("hidden");

      // capture UTM on first sign-in
      try { await createLeadIfNew(user, getUTM()); } catch (e) { console.error(e); }
    } else {
      nameEl && (nameEl.textContent = "");
      inBtn && inBtn.classList.remove("hidden");
      outBtn && outBtn.classList.add("hidden");
    }
    window.dispatchEvent(new CustomEvent("auth-changed", {
      detail: { uid: user?.uid || null }
    }));
  });

  // Let the app know Firebase is ready (AFTER exposure)
  window.dispatchEvent(new Event("firebase-ready"));

  // Debug helpers
  window.addEventListener("unhandledrejection", e => console.error(e.reason));
  window.addEventListener("error", e => console.error(e.error || e.message));
</script>

        nextName = (nextName || '').trim();
        if (!nextName) return;
        if (nextName !== oldName && local.includes(nextName)) return alert('Category exists');
        setLocal(list => list.map(c => c === oldName ? nextName : c));
        setData(prev => prev.map(d => d.category === oldName ? { ...d, category: nextName } : d));
      }
      function deleteCat(name) {
        if (!confirm(`Delete "${name}"?`)) return;
        const fallback = 'Uncategorized';
        const nextList = local.filter(c => c !== name);
        if (!nextList.includes(fallback)) nextList.push(fallback);
        setLocal(nextList);
        setData(prev => prev.map(d => d.category === name ? { ...d, category: fallback } : d));
      }
      function save() { setCategories(local); onClose(); }
      if (!open) return null;

      return (
        <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center p-4">
          <div className="bg-white dark:bg-gray-800 dark:text-gray-100 rounded-2xl w-full max-w-xl p-5 border dark:border-gray-700">
            <div className="flex items-center justify-between mb-3">
              <h2 className="text-xl font-bold">Manage Categories</h2>
              <button onClick={onClose} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Close</button>
            </div>

            <div className="space-y-3 max-h-[60vh] overflow-auto">
              {local.map((c, i) => (
                <div key={c + '_' + i} className="flex items-center gap-2">
                  <input
                    defaultValue={c}
                    onBlur={e => renameCat(c, e.target.value)}
                    className="flex-1 rounded-xl border px-3 py-2 bg-white dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700"
                  />
                  <button onClick={() => deleteCat(c)} className="px-3 py-1.5 rounded-xl border dark:border-gray-700 text-rose-600">Delete</button>
                </div>
              ))}
            </div>

            <div className="flex items-center gap-2 mt-4">
              <input value={newCat} onChange={e => setNewCat(e.target.value)} placeholder="New category" className="flex-1 rounded-xl border px-3 py-2 bg-white dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700" />
              <button onClick={addCat} className="px-3 py-1.5 rounded-xl border bg-black text-white">Add</button>
            </div>

            <div className="flex justify-end mt-4">
              <button onClick={save} className="px-3 py-1.5 rounded-xl border bg-black text-white">Save</button>
            </div>
          </div>
        </div>
      );
    }

    // ===== Editor Card =====
    function EditorCard({ mode, draft, setDraft, onCancel, onSave, categories }) {
      function regenScript() { setDraft(v => ({ ...v, script: buildScriptFromADA(v) })); }
      return (
        <div className="bg-white dark:bg-gray-800 dark:border-gray-700 rounded-3xl border p-5 md:p-8 shadow-sm">
          <div className="flex items-center justify-between">
            <h2 className="text-2xl font-bold">{mode === 'add' ? 'Add New Objection' : 'Edit Objection'}</h2>
            <div className="flex gap-2">
              <button onClick={onCancel} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Cancel</button>
              <button onClick={onSave} className="px-3 py-1.5 rounded-xl border bg-black text-white">Save</button>

          <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div className="space-y-1">
              <label className="text-sm text-gray-600 dark:text-gray-300">ID</label>
              <input value={draft?.id ?? ''} onChange={e => setDraft(v => ({ ...v, id: Number(e.target.value)||0 }))} className="w-full rounded-xl border px-3 py-2 bg-white dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700" />
            </div>
            <div className="space-y-1">
              <label className="text-sm text-gray-600 dark:text-gray-300">Category</label>
              <select value={draft?.category ?? (categories[0] || 'Uncategorized')} onChange={e => setDraft(v => ({ ...v, category: e.target.value }))} className="w-full rounded-xl border px-3 py-2 bg-white dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700">
                {categories.map(c => <option key={c} value={c}>{c}</option>)}
              </select>
            </div>
          </div>

          <div className="mt-4 space-y-1">
            <label className="text-sm text-gray-600 dark:text-gray-300">Objection</label>
            <input value={draft?.objection ?? ''} onChange={e => setDraft(v => ({ ...v, objection: e.target.value }))} className="w-full rounded-xl border px-3 py-2 bg-white dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700" />
          </div>

          <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <TextArea label="Acknowledge" value={draft?.acknowledge} onChange={val => setDraft(v => ({ ...v, acknowledge: val }))} />
            <TextArea label="Differentiate" value={draft?.differentiate} onChange={val => setDraft(v => ({ ...v, differentiate: val }))} />
            <TextArea label="Anchor" value={draft?.anchor} onChange={val => setDraft(v => ({ ...v, anchor: val }))} />
            <TextArea label="Close" value={draft?.close} onChange={val => setDraft(v => ({ ...v, close: val }))} />
          </div>

          <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <TextArea label="Opening Script" value={draft?.opening} onChange={val => setDraft(v => ({ ...v, opening: val }))} rows={8} />
            <TextArea label="Discovery Questions" value={draft?.discovery} onChange={val => setDraft(v => ({ ...v, discovery: val }))} rows={8} />
            <TextArea label="Transition Bridge" value={draft?.transition} onChange={val => setDraft(v => ({ ...v, transition: val }))} rows={6} />
            <TextArea label="Closing Script" value={draft?.closingScript} onChange={val => setDraft(v => ({ ...v, closingScript: val }))} rows={6} />
          </div>

          <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div className="space-y-2">
              <div className="flex items-center justify-between">
                <label className="text-sm text-gray-600 dark:text-gray-300">Composed Script</label>
                <div className="flex gap-2">
                  <button onClick={regenScript} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Generate from ADA+C</button>
                  <CopyButton text={draft?.script} />
                </div>
              </div>
              <TextArea value={draft?.script} onChange={val => setDraft(v => ({ ...v, script: val }))} rows={10} placeholder="Auto generated or paste your talk track here" />
            </div>
            <div className="space-y-2">
              <div className="flex items-center justify-between">
                <label className="text-sm text-gray-600 dark:text-gray-300">Internal Notes</label>
                <CopyButton text={draft?.notes} />
              </div>
              <TextArea value={draft?.notes} onChange={val => setDraft(v => ({ ...v, notes: val }))} rows={10} placeholder="Coaching cues, market notes, comps" />
            </div>

      );
    }

    // ===== App =====
    function App() {
      const [isDark, setIsDark] = useState(() => document.documentElement.classList.contains('dark'));
      function toggleTheme() {
        const next = !isDark;
        setIsDark(next);
        document.documentElement.classList.toggle('dark', next);
        localStorage.setItem('theme', next ? 'dark' : 'light');
      }

      // Auth
      const [uid, setUid] = useState(window.getUID?.() || null);
      const [authReady, setAuthReady] = useState(false);
      const didInitialCloudSync = React.useRef(false);

      // Auth events
      useEffect(() => {
        function onAuthChanged(e) {
          setUid(e.detail.uid || null);
          setAuthReady(true);
        }
        window.addEventListener('auth-changed', onAuthChanged);
        return () => window.removeEventListener('auth-changed', onAuthChanged);
      }, []);

      // Core data
      const [data, setData] = useState(() => {
        try {
          const hash = window.location.hash.replace(/^#/, '');
          if (hash.startsWith('data=')) {
            const payload = decodeSharePayload(hash.slice(5));
            if (Array.isArray(payload) && payload.length) return payload.map(normalizeEntry);
          }
        } catch {}
        try {
          const v4 = localStorage.getItem(LS_DATA);
          if (v4) return JSON.parse(v4).map(normalizeEntry);
          const legacy = localStorage.getItem(LS_KEY_LEGACY);
          if (legacy) return JSON.parse(legacy).map(normalizeEntry);
        } catch {}
        return DEFAULT_DATA.map(normalizeEntry);
      });

      const [categories, setCategories] = useState(() => {
        try {
          const saved = JSON.parse(localStorage.getItem(LS_CATS) || 'null');
          if (Array.isArray(saved) && saved.length) return Array.from(new Set([...saved, 'Uncategorized']));
        } catch {}
        const fromData = Array.from(new Set(data.map(d => d.category)));
        return Array.from(new Set([...DEFAULT_CATS, ...fromData, 'Uncategorized']));
      });

      // Persist local
      useEffect(() => { localStorage.setItem(LS_DATA, JSON.stringify(data)); }, [data]);
      useEffect(() => { localStorage.setItem(LS_CATS, JSON.stringify(categories)); }, [categories]);

      // Shared view banner state
      const [isSharedView, setIsSharedView] = useState(false);

      // Load shared link if present; wait for Firebase to be ready
      useEffect(() => {
        async function applyShareFromHash(h) {
          const m = h.match(/^#share=([A-Za-z0-9_-]+)$/);
          if (!m) return;
          const id = m[1];

          try {
            const v = await window.loadSharedDoc(id);
            if (!v) { alert('Shared link not found'); return; }
            setCategories(Array.from(new Set([...(v.categories || []), 'Uncategorized'])));
            setData((v.data || []).map(normalizeEntry));
            setIsSharedView(true);
            setActiveIdx(0);
          } catch (e) {
            console.error('loadSharedDoc error', e);
            alert('Failed to load shared link');
          }
        }

        function run() {
          if (typeof window.loadSharedDoc === 'function') {
            applyShareFromHash(location.hash);
          }
        }

        if (typeof window.loadSharedDoc === 'function') {
          run();
        } else {
          const onReady = () => run();
          window.addEventListener('firebase-ready', onReady, { once: true });
        }

        const onHash = () => applyShareFromHash(location.hash);
        window.addEventListener('hashchange', onHash);
        return () => window.removeEventListener('hashchange', onHash);
      }, []);

      // Load from cloud after sign-in
      useEffect(() => {
        if (!uid) return;
        (async () => {
          try {
            const cloud = await window.loadFromCloud(uid);

            if (cloud?.data && Array.isArray(cloud.data)) {
              setData(cloud.data.map(normalizeEntry));
            }
            if (cloud?.categories && Array.isArray(cloud.categories)) {
              setCategories(prev => Array.from(new Set([...(cloud.categories || []), 'Uncategorized'])));
            }

            if (!cloud) {
              const freshData = DEFAULT_DATA.map(normalizeEntry);
              const freshCats = Array.from(new Set([...DEFAULT_CATS, 'Uncategorized']));
              setData(freshData);
              setCategories(freshCats);
              await window.saveToCloud(uid, freshData, freshCats);
            }
          } catch (err) {
            console.error('Cloud load failed', err);
          } finally {
            didInitialCloudSync.current = true;
          }
        })();
      }, [uid]);

      // Save to cloud with progress
      const [saving, setSaving] = useState(false);
      const [progress, setProgress] = useState(0);
      const [showUpdated, setShowUpdated] = useState(false);

      useEffect(() => {
        if (!uid) return;
        if (!didInitialCloudSync.current) return;

        let intervalId = null;
        const t = setTimeout(() => {
          setSaving(true);
          setProgress(10);
          intervalId = setInterval(() => {
            setProgress(p => Math.min(p + Math.random() * 20, 90));
          }, 300);

          window.saveToCloud(uid, data, categories)
            .then(() => {
              setProgress(100);
              setShowUpdated(true);
              setTimeout(() => setShowUpdated(false), 1600);
            })
            .catch(err => console.error('Cloud save failed', err))
            .finally(() => {
              if (intervalId) clearInterval(intervalId);
              setTimeout(() => { setSaving(false); setProgress(0); }, 300);
            });
        }, 400);

        return () => { clearTimeout(t); if (intervalId) clearInterval(intervalId); };
      }, [uid, data, categories]);

      // ------- UI State -------
      const [q, setQ] = useState('');
      const [categoryFilter, setCategoryFilter] = useState('All');
      const [activeIdx, setActiveIdx] = useState(0);
      const [mode, setMode] = useState('view');
      const [draft, setDraft] = useState(null);
      const [savedAt, setSavedAt] = useState(null);
      const [tab, setTab] = useState('ada');
      const [quickEdit, setQuickEdit] = useState(false);
      const [quickDraft, setQuickDraft] = useState(null);
      const [catMgrOpen, setCatMgrOpen] = useState(false);
      const [openActionId, setOpenActionId] = useState(null);

      const searchRef = useRef(null);
      const fileRef = useRef(null);
      const detailRef = useRef(null);
      const userSelectedRef = useRef(false);
      const touchStartX = useRef(0);
      const touchingId = useRef(null);

      useEffect(() => { setSavedAt(new Date()); }, [data]);

      const filtered = useMemo(() => {
        const words = q.toLowerCase().split(/\s+/).filter(Boolean);
        return data.filter(d => {
          const inCat = categoryFilter === 'All' || d.category === categoryFilter;
          const hay = `${d.objection} ${d.acknowledge} ${d.differentiate} ${d.anchor} ${d.close} ${d.script||''} ${d.notes||''} ${d.opening||''} ${d.discovery||''} ${d.transition||''} ${d.closingScript||''}`.toLowerCase();
          return inCat && words.every(w => hay.includes(w));
        });
      }, [q, categoryFilter, data]);

      const active = filtered[activeIdx] || filtered[0];

      useEffect(() => { if (active) setQuickDraft(normalizeEntry(active)); }, [activeIdx, filtered.length, active?.id, tab]);

      useEffect(() => {
        function onKey(e) {
          if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') { e.preventDefault(); searchRef.current?.focus(); }
          const tag = e.target.tagName;
          if (tag === 'INPUT' || tag === 'TEXTAREA') return;
          if (e.key === 'ArrowDown') setActiveIdx(i => Math.min(i + 1, Math.max(0, filtered.length - 1)));
          if (e.key === 'ArrowUp') setActiveIdx(i => Math.max(i - 1, 0));
          if (e.key === 'Escape') setOpenActionId(null);
        }
        window.addEventListener('keydown', onKey);
        return () => window.removeEventListener('keydown', onKey);
      }, [filtered.length]);

      useEffect(() => { setActiveIdx(0); }, [q, categoryFilter]);

      // Scroll detail on selection
      useEffect(() => {
        if (!detailRef.current) return;
        if (!userSelectedRef.current) return;
        userSelectedRef.current = false;
        detailRef.current.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, [activeIdx]);

      // CRUD
      function beginAdd() {
        setMode('add');
        const nextId = (data.length ? Math.max(...data.map(d => d.id)) : 0) + 1;
        setDraft(normalizeEntry({ id: nextId, category: categories[0] || 'Uncategorized', objection: '' }));
      }
      function beginEdit(item) { setMode('edit'); setDraft(normalizeEntry(item)); }
      function cancelEdit() { setMode('view'); setDraft(null); }
      function saveDraft() {
        if (!draft.objection?.trim()) return alert('Objection is required');
        if (!draft.category) return alert('Category is required');
        if (!categories.includes(draft.category)) setCategories(prev => Array.from(new Set([...prev, draft.category])));
        if (mode === 'add') {
          setData(prev => [...prev, { ...draft }]);
          setActiveIdx(filtered.length);
        } else if (mode === 'edit') {
          setData(prev => prev.map(d => d.id === draft.id ? { ...draft } : d));
        }
        setMode('view'); setDraft(null);
      }
      function deleteItem(id) {
        if (!confirm('Delete this objection?')) return;
        setData(prev => renumber(prev.filter(d => d.id !== id)));
        setOpenActionId(null);
        setActiveIdx(0);
      }
      function duplicateItem(item) {
        const nextId = (data.length ? Math.max(...data.map(d => d.id)) : 0) + 1;
        const clone = normalizeEntry({ ...item, id: nextId, objection: item.objection + ' (copy)' });
        setData(prev => [...prev, clone]);
        setOpenActionId(null);
      }
      function resetDefaults() {
        if (!confirm('Reset to default 30 objections? This will overwrite your saved set.')) return;
        setData(DEFAULT_DATA.map(normalizeEntry));
        setCategories(Array.from(new Set([...DEFAULT_CATS, 'Uncategorized'])));
        setQ(''); setCategoryFilter('All'); setActiveIdx(0); setMode('view'); setDraft(null);
      }
      function exportJSON() {
        const blob = new Blob([JSON.stringify({ data, categories }, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'objection_navigator.json'; a.click();
        URL.revokeObjectURL(url);
      }
      function importJSON(e) {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const obj = JSON.parse(reader.result);
            const arr = Array.isArray(obj?.data) ? obj.data : (Array.isArray(obj) ? obj : null);
            if (!arr) throw new Error('Invalid file');
            const cats = Array.isArray(obj?.categories) ? obj.categories : categories;
            setCategories(prev => Array.from(new Set([...(cats||[]), 'Uncategorized'])));
            setData(arr.map(normalizeEntry));
            setActiveIdx(0);
          } catch (err) { alert('Import failed, ' + err.message); }
        };
        reader.readAsText(file);
        e.target.value = '';
      }
      function copyShareLink() {
        const packed = encodeSharePayload(data);
        if (!packed) return alert('Could not create share link.');
        const url = `${location.origin}${location.pathname}#data=${packed}`;
        navigator.clipboard?.writeText
          ? navigator.clipboard.writeText(url).then(() => alert('Share link copied to clipboard.'))
          : prompt('Copy this share link', url);
      }

      async function createCloudShare() {
        const uid = window.getUID?.();
        if (!uid) { alert('Sign in first'); return; }
        let url = '';
        try {
          const id = await window.createSharedFromApp(data, categories);
          url = `${location.origin}${location.pathname}#share=${id}`;

          if (navigator.share) {
            try { await navigator.share({ title: 'Objection Navigator', url }); return; } catch (_) {}
          }
          if (navigator.clipboard?.writeText) {
            try { await navigator.clipboard.writeText(url); alert('Cloud share link copied'); return; }
            catch (e) {}
          }
          prompt('Copy this share link', url);
        } catch (e) {
          console.error(e);
          if (url) prompt('Copy this share link', url);
          else alert('Could not create share link');
        }
      }

      // Quick edit
      function qeField(k, v) { setQuickDraft(prev => ({ ...prev, [k]: v })); }
      function qeSave() { if (!quickDraft) return; setData(prev => prev.map(d => d.id === quickDraft.id ? { ...normalizeEntry(quickDraft) } : d)); setQuickEdit(false); }
      function qeCancel() { setQuickDraft(normalizeEntry(active)); setQuickEdit(false); }

      // List interactions
      function selectRow(idx) {
        userSelectedRef.current = true;
        setActiveIdx(idx);
        setMode('view'); setDraft(null);
        setOpenActionId(null);
      }

      // Swipe actions
      function onTouchStart(id, x) { touchStartX.current = x; touchingId.current = id; }
      function onTouchMove(id, x) {
        if (touchingId.current !== id) return;
        const dx = x - touchStartX.current;
        if (dx < -40) setOpenActionId(id);
        if (dx > 40) setOpenActionId(null);
      }
      function onTouchEnd() { touchingId.current = null; }

      function badgeClass(cat) {
        if (CATEGORY_BADGES[cat]) return CATEGORY_BADGES[cat];
        return 'bg-gray-100 text-gray-800 border-gray-200 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-700';
      }

      // ---------- RENDER ----------
      return (
        !authReady ? (
          <div className="min-h-screen flex items-center justify-center p-10 text-sm text-gray-500">
            Checking your session...
          </div>
        ) : !uid ? (
          <Gate />
        ) : (
          <div className="min-h-screen w-full p-4 md:p-8">
            {/* Top progress bar */}
            <div className="fixed top-0 left-0 right-0 h-1 z-50">
              <div
                className={clsx("h-1 bg-emerald-500 transition-all", saving ? "opacity-100" : "opacity-0")}
                style={{ width: saving ? `${progress}%` : '0%' }}
              />
            </div>

            {showUpdated && (
              <div className="fixed top-3 right-3 z-50 px-3 py-1.5 rounded-lg text-sm bg-emerald-600 text-white shadow">
                Updated 👍
              </div>
            )}

            <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="md:col-span-1 space-y-3">
                <header className="flex items-center justify-between">
                  <h1 className="text-xl md:text-2xl font-bold leading-tight">
                    <span className="inline-flex items-center gap-2">
                      <img
                        src="https://objectionsiq.com/wp-content/uploads/2025/08/cropped-objectionsiq-favicon.png"
                        alt="ObjectionIQ logo"
                        className="h-7 w-7 md:h-8 md:w-8 shrink-0 rounded"
                        loading="lazy"
                        decoding="async"
                      />
                      <span>Objection<span className="text-[#059669]">IQ</span> Navigator</span>
                    </span>
                    <span className="block text-xs md:text-sm text-gray-500 mt-1">
                      By Digital Footprint
                    </span>
                  </h1>

                  <div className="flex items-center gap-3">
                    <button
                      onClick={toggleTheme}
                      className="px-2 py-1.5 rounded-xl border dark:border-gray-700"
                      aria-label="Toggle dark mode"
                      title="Toggle theme"
                    >
                      {isDark ? <IconSun /> : <IconMoon />}
                    </button>

                    <button id="btn-sign-in" onClick={() => window.signIn?.()} className="px-3 py-1.5 rounded-xl border dark:border-gray-700 hidden">
                      Sign in with Google
                    </button>
                    <button id="btn-sign-out" onClick={() => window.signOutSafe?.()} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">
                      Sign out
                    </button>
                    <span id="user-name" className="text-sm text-gray-600 dark:text-gray-300"></span>
                  </div>
                </header>

                {isSharedView && (
                  <div className="rounded-xl border dark:border-gray-700 bg-amber-50 dark:bg-amber-900/30 text-amber-900 dark:text-amber-100 px-3 py-2 text-sm">
                    You are viewing a shared set, edits will not save to your account.
                  </div>
                )}

                <div className="flex flex-wrap gap-2">
                  <button onClick={beginAdd} className="px-3 py-1.5 rounded-xl border bg-black text-white">Add New</button>
                  <button onClick={() => setCatMgrOpen(true)} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Categories</button>
                  <button onClick={exportJSON} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Export</button>
                  <button onClick={() => fileRef.current?.click()} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Import</button>
                  <input ref={fileRef} type="file" accept="application/json" className="hidden" onChange={importJSON} />
                  <button onClick={resetDefaults} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Reset</button>
                  <button onClick={copyShareLink} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Share Link</button>
                  <button onClick={createCloudShare} className="px-3 py-1.5 rounded-xl border">Cloud Share</button>
                  <div className="text-xs text-gray-500 dark:text-gray-400 self-center">{savedAt ? `Saved ${savedAt.toLocaleTimeString()}` : ''}</div>
                </div>

                <div className="flex items-center gap-2">
                  <input
                    ref={searchRef}
                    value={q}
                    onChange={e => setQ(e.target.value)}
                    placeholder="Search objections, ADA+C, scripts, notes (Ctrl/Cmd+K)"
                    className="w-full rounded-2xl border border-gray-300 dark:border-gray-700 px-4 py-2 bg-white dark:bg-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-600"
                  />
                </div>

                <div className="flex flex-wrap gap-2">
                  {['All', ...categories].map(cat => (
                    <button
                      key={cat}
                      onClick={() => setCategoryFilter(cat)}
                      className={clsx('px-3 py-1 rounded-full border text-sm dark:border-gray-700',
                        cat !== 'All' && badgeClass(cat),
                        categoryFilter === cat && 'ring-2 ring-black/10 dark:ring-white/10')}
                    >
                      {cat}
                    </button>
                  ))}
                </div>

                <div className="bg-gray-50 dark:bg-gray-900 rounded-2xl border dark:border-gray-700 overflow-hidden">
                  <div className="max-h-[60vh] overflow-auto divide-y dark:divide-gray-800">
                    {filtered.map((item, idx) => {
                      const isActive = idx === activeIdx;
                      const open = openActionId === item.id;
                      return (
                        <div
                          key={item.id}
                          className={clsx('p-3 space-y-2 border-b dark:border-gray-800',
                            isActive ? 'bg-[#d1fae5] dark:bg-emerald-900/40' : 'hover:bg-gray-50 dark:hover:bg-gray-800')}
                          onTouchStart={(e) => onTouchStart(item.id, e.touches[0].clientX)}
                          onTouchMove={(e) => onTouchMove(item.id, e.touches[0].clientX)}
                          onTouchEnd={onTouchEnd}
                        >
                          <div className="flex items-start justify-between gap-2">
                            <button
                              onClick={() => selectRow(idx)}
                              className="text-left flex-1"
                              aria-label={`Select objection ${item.id}`}
                            >
                              <div className="font-medium">{item.id}. {item.objection}</div>
                            </button>
                            <div className={clsx('px-2 py-0.5 rounded-full border text-xs', badgeClass(item.category))}>
                              {item.category}
                            </div>
                            <button
                              onClick={(e) => { e.stopPropagation(); setOpenActionId(open ? null : item.id); }}
                              className="px-2 py-1 text-xs rounded border bg-white dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700"
                              title="Actions"
                            >
                              ✎
                            </button>
                          </div>

                          {open && (
                            <div className="flex gap-2 mt-2">
                              <button onClick={() => beginEdit(item)} className="px-2 py-1 text-xs rounded border dark:border-gray-700">Edit</button>
                              <button onClick={() => duplicateItem(item)} className="px-2 py-1 text-xs rounded border dark:border-gray-700">Duplicate</button>
                              <button onClick={() => deleteItem(item.id)} className="px-2 py-1 text-xs rounded border dark:border-gray-700 text-rose-700">Delete</button>
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>

              <div className="md:col-span-2">
                {mode === 'view' && active ? (
                  <div
                    ref={detailRef}
                    id={`resp-${active.id}`}
                    className="bg-white dark:bg-gray-800 dark:border-gray-700 rounded-3xl border p-5 md:p-8 shadow-sm"
                  >
                    <div className="flex items-start justify-between gap-3">
                      <div>
                        <div className={clsx('inline-flex items-center gap-2 px-2.5 py-1 rounded-full border text-xs', badgeClass(active.category))}>{active.category}</div>
                        <h2 className="text-2xl font-bold mt-3">{active.id}. {active.objection}</h2>
                      </div>
                      <div className="flex gap-2 items-center">
                        <button onClick={() => setQuickEdit(q => !q)} className={clsx('px-3 py-1.5 rounded-xl border dark:border-gray-700', quickEdit && 'bg-black text-white')}>{quickEdit ? 'Done' : 'Quick Edit'}</button>
                        <button onClick={() => beginEdit(active)} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Full Edit</button>
                      </div>
                    </div>

                    <div className="mt-4 flex gap-2">
                      <button className={clsx('px-3 py-1.5 rounded-xl border dark:border-gray-700', tab==='ada' && 'bg-black text-white')} onClick={() => setTab('ada')}>ADA+C</button>
                      <button className={clsx('px-3 py-1.5 rounded-xl border dark:border-gray-700', tab==='scripts' && 'bg-black text-white')} onClick={() => setTab('scripts')}>Scripts and Notes</button>
                    </div>

                    {tab === 'ada' ? (
                      <div className="mt-6 space-y-6 prose">
                        <section>
                          <h3 className="font-semibold mb-2">Acknowledge</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.acknowledge} onChange={val => qeField('acknowledge', val)} />
                          ) : (
                            <p className="leading-relaxed whitespace-pre-line">{active.acknowledge}</p>
                          )}
                        </section>
                        <section>
                          <h3 className="font-semibold mb-2">Differentiate</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.differentiate} onChange={val => qeField('differentiate', val)} />
                          ) : (
                            <p className="leading-relaxed whitespace-pre-line">{active.differentiate}</p>
                          )}
                        </section>
                        <section>
                          <h3 className="font-semibold mb-2">Anchor</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.anchor} onChange={val => qeField('anchor', val)} />
                          ) : (
                            <p className="leading-relaxed whitespace-pre-line">{active.anchor}</p>
                          )}
                        </section>
                        <section>
                          <h3 className="font-semibold mb-2">Close</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.close} onChange={val => qeField('close', val)} />
                          ) : (
                            <p className="italic leading-relaxed">{active.close}</p>
                          )}
                        </section>
                        <section className="pt-2">
                          <div className="flex items-center justify-between">
                            <h3 className="font-semibold mb-2">Composed Script</h3>
                            <CopyButton text={(quickEdit ? buildScriptFromADA(quickDraft||{}) : (active.script || buildScriptFromADA(active)))} />
                          </div>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.script} onChange={val => qeField('script', val)} rows={10} placeholder="Auto generated or paste your talk track here" />
                          ) : (
                            <pre className="bg-gray-50 dark:bg-gray-900 rounded-xl p-4">{active.script || buildScriptFromADA(active)}</pre>
                          )}
                        </section>

                        {quickEdit && (
                          <div className="flex gap-2 pt-2">
                            <button onClick={qeSave} className="px-3 py-1.5 rounded-xl border bg-black text-white">Save Changes</button>
                            <button onClick={qeCancel} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Cancel</button>
                          </div>
                        )}
                      </div>
                    ) : (
                      <div className="mt-6 space-y-6 prose">
                        <section>
                          <h3 className="font-semibold mb-2">Opening Script</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.opening} onChange={val => qeField('opening', val)} rows={8} />
                          ) : (
                            <pre className="bg-gray-50 dark:bg-gray-900 rounded-xl p-4">{active.opening || '—'}</pre>
                          )}
                        </section>
                        <section>
                          <h3 className="font-semibold mb-2">Discovery Questions</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.discovery} onChange={val => qeField('discovery', val)} rows={8} />
                          ) : (
                            <pre className="bg-gray-50 dark:bg-gray-900 rounded-xl p-4">{active.discovery || '—'}</pre>
                          )}
                        </section>
                        <section>
                          <h3 className="font-semibold mb-2">Transition Bridge</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.transition} onChange={val => qeField('transition', val)} rows={6} />
                          ) : (
                            <pre className="bg-gray-50 dark:bg-gray-900 rounded-xl p-4">{active.transition || '—'}</pre>
                          )}
                        </section>
                        <section>
                          <h3 className="font-semibold mb-2">Closing Script</h3>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.closingScript} onChange={val => qeField('closingScript', val)} rows={6} />
                          ) : (
                            <pre className="bg-gray-50 dark:bg-gray-900 rounded-xl p-4">{active.closingScript || '—'}</pre>
                          )}
                        </section>
                        <section>
                          <div className="flex items-center justify-between">
                            <h3 className="font-semibold mb-2">Internal Notes</h3>
                            <CopyButton text={quickEdit ? (quickDraft?.notes||'') : (active.notes || '')} />
                          </div>
                          {quickEdit ? (
                            <TextArea value={quickDraft?.notes} onChange={val => qeField('notes', val)} rows={8} />
                          ) : (
                            <pre className="bg-gray-50 dark:bg-gray-900 rounded-xl p-4">{active.notes || '—'}</pre>
                          )}
                        </section>

                        {quickEdit && (
                          <div className="flex gap-2 pt-2">
                            <button onClick={qeSave} className="px-3 py-1.5 rounded-xl border bg-black text-white">Save Changes</button>
                            <button onClick={qeCancel} className="px-3 py-1.5 rounded-xl border dark:border-gray-700">Cancel</button>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                ) : (
                  <EditorCard
                    mode={mode}
                    draft={draft}
                    setDraft={setDraft}
                    onCancel={cancelEdit}
                    onSave={saveDraft}
                    categories={categories}
                  />
                )}
              </div>
            </div>

            <footer className="max-w-7xl mx-auto mt-6 text-xs text-gray-500 dark:text-gray-400">
              Real Estate Objection Handling, 30 Templates, Custom Categories, Slide-out Actions, Quick Edit, Import or Export, Autosave, Share Link, Cloud Share
            </footer>

            <CategoryManager
              open={catMgrOpen}
              onClose={() => setCatMgrOpen(false)}
              categories={categories}
              setCategories={setCategories}
              data={data}
              setData={setData}
            />
          </div>
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
